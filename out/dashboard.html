
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Sight | Headless Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; }
        .grid-bg { background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px; opacity: 0.1; }
    </style>
</head>
<body class="text-white min-h-screen relative overflow-x-hidden">
    <div class="fixed inset-0 grid-bg pointer-events-none"></div>
    
    <div class="container mx-auto px-6 py-12 relative z-10">
        <!-- HEADER -->
        <header class="mb-12 flex justify-between items-end border-b border-white/10 pb-6">
            <div>
                <h1 class="text-4xl font-bold mb-2 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">
                    ORCHARD SIGHT
                </h1>
                <p class="text-white/40 text-sm">Target: Focus: SUAN_MAKHAM | Latency: 12ms</p>
            </div>
            <div class="text-right">
                <div class="inline-flex items-center gap-2 px-3 py-1 border-emerald-500/20 bg-emerald-500/10 rounded-full text-emerald-400 text-xs font-bold uppercase tracking-widest animate-pulse">
                    <span class="w-2 h-2 rounded-full bg-current"></span>
                    System Online (2.1-headless-dumb)
                </div>
            </div>
        </header>

        <!-- DASHBOARD GRID -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            
    <div class="col-span-1 bg-white/5 border border-white/10 rounded-2xl p-6 hover:border-white/20 transition-all backdrop-blur-xl group relative overflow-hidden">
        <!-- HEADER ROW -->
        <div class="flex justify-between items-start mb-6 relative z-10">
            <div>
                <h2 class="text-2xl font-bold text-white mb-1 uppercase tracking-widest leading-none">suan_makham</h2>
                <div class="flex flex-wrap gap-2 mt-2">
                    <span class="px-2 py-0.5 text-[10px] uppercase font-bold bg-emerald-500/10 text-emerald-400 rounded-sm border border-emerald-500/20 tracking-wider">
                        fruit_set
                    </span>
                    <span class="px-2 py-0.5 text-[10px] uppercase font-bold bg-blue-500/10 text-blue-400 rounded-sm border border-blue-500/20 tracking-wider">durian</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-3xl font-light text-white leading-none">15.8</div>
                <div class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Daily GDD</div>
            </div>
        </div>

        <!-- HERO CHART -->
        <div class="chart-container h-48 w-full mb-6 relative z-10">
            <canvas id="plot_suan_makham" class="component-chart" data-config='{"chartType":"mixed","data":{"labels":["02-08","02-09","02-10","02-11"],"datasets":[{"label":"Max Temp","data":[29.92,31.67,31.89,33.3],"color":"#6366f1","type":"line"},{"label":"Rain %","data":[0,0,0,0],"color":"#3b82f6","type":"bar"}]}}'></canvas>
        </div>

        <!-- FOOTER / ACTIVITY -->
        <div class="relative z-10 border-t border-white/5 pt-4">
             <div class="flex justify-between items-center mb-2">
                <h4 class="text-[10px] font-bold text-white/30 uppercase tracking-widest">General Forecast</h4>
             </div>
             
             <div class="space-y-2 mt-4">
                
                    <div class="flex items-start gap-2 text-xs text-white/60">
                        <span class="mt-1.5 w-1 h-1 rounded-full bg-emerald-500/50"></span>
                        <span class="font-mono text-white/30">07/02</span>
                        <span class="truncate">พ่นยาทุเรียน ชุดบำรุงผล และ ไล่แมลง หนอน และเชื้อรา</span>
                    </div>
                
                    <div class="flex items-start gap-2 text-xs text-white/60">
                        <span class="mt-1.5 w-1 h-1 rounded-full bg-emerald-500/50"></span>
                        <span class="font-mono text-white/30">06/02</span>
                        <span class="truncate">อัปเดตระยะการเติบโตเป็น: หางแย้ (Fruit Set)</span>
                    </div>
                
             </div>
        </div>

        <!-- DECORATIVE BG -->
        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-gradient-to-br from-emerald-500/5 to-blue-500/5 rounded-full blur-3xl pointer-events-none"></div>
    </div>
        </div>
    </div>

    <script>
        // Init Charts (Dumb Client-Side Hydration)
        document.addEventListener('DOMContentLoaded', () => {
            const canvases = document.querySelectorAll('canvas.component-chart');
            canvases.forEach(canvas => {
                const configStr = canvas.getAttribute('data-config');
                if (!configStr) return;
                
                try {
                    const props = JSON.parse(configStr);
                    // Map Props to Chart.js Config
                    // Fix Phase 5: Handle "area" mapping (not native to Chart.js)
                    const actualType = props.chartType === 'area' ? 'line' : (props.chartType === 'mixed' ? 'bar' : props.chartType);
                    
                    new Chart(canvas, {
                        type: actualType, 
                        data: {
                            labels: props.data.labels,
                            datasets: props.data.datasets.map(ds => ({
                                label: ds.label,
                                data: ds.data,
                                borderColor: ds.color || '#ffffff',
                                backgroundColor: ds.color ? ds.color + '40' : '#ffffff20',
                                borderWidth: 2,
                                tension: 0.4,
                                type: ds.type || undefined,
                                yAxisID: ds.yAxisID || 'y',
                                fill: props.chartType === 'area' ? true : ds.fill
                            }))
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: true, labels: { color: '#ffffff50', font: { family: 'JetBrains Mono' } } }
                            },
                            scales: {
                                x: { grid: { color: '#ffffff10' }, ticks: { color: '#ffffff50' } },
                                y: { grid: { color: '#ffffff10' }, ticks: { color: '#ffffff50' } }
                            }
                        }
                    });
                } catch (e) {
                    console.error('Chart hydration failed', e);
                }
            });
        });
    </script>
</body>
</html>
